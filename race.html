
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <form action="/search/">
        <h1>Race Registration!</h1>

        <div>
            <label for="fn">First Name</label>
            <input type="text" name="fn" id="fn" required>

            <label for="ln">Last Name</label>
            <input type="text" name="ln" id="ln" required>
        </div>

        <p>Select a Race:</p>

        <div>
            <input type="radio" name="type" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
            <div>
                <input type="radio" name="type" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <input type="radio" name="type" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age" required>
                <option value="18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <div>
            <button>Register!</button>
        </div>
    </form>
</body>

</html>
